<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link
      rel="stylesheet"
      href="node_modules/perfect-scrollbar/css/perfect-scrollbar.css"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.js"></script>
    <script type="module" src="js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="header__logo logo">
            <img src="./images/logo.svg" alt="" class="logo__img" />
          </a>
          <div class="header__search search">
            <input
              class="search__input"
              type="text"
              placeholder="Введите запрос"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="clients">
        <div class="container clients__container">
          <h1 class="clients__title text-reset">Клиенты</h1>
          <div class="clients__table-wrapper">
            <div class="clients__table-head table-head">
              <table class="table-head__table table">
                <thead class="table__head-body">
                  <tr class="table__row">
                    <th
                      class="table__text heading-title heading-title--id column-1"
                    >
                      <span>ID</span>
                      <span class="arrow-up">
                        <svg
                          class="arrow-up__icon"
                          width="8"
                          height="8"
                          viewBox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                            fill="#9873FF"
                          />
                        </svg>
                      </span>
                    </th>
                    <th class="table__text heading-title column-2">
                      <span class="heading-title__text"
                        >Фамилия Имя Отчество</span
                      >
                      <span class="arrow-down">
                        <svg
                          class="arrow-down__icon"
                          width="8"
                          height="8"
                          viewBox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                            fill="#9873FF"
                          />
                        </svg>
                      </span>
                      <span class="heading-title__alph">A-Я</span>
                    </th>
                    <th class="table__text heading-title column-3">
                      <span>Дата и время создания</span>
                      <span class="arrow-down">
                        <svg
                          class="arrow-down__icon"
                          width="8"
                          height="8"
                          viewBox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                            fill="#9873FF"
                          />
                        </svg>
                      </span>
                    </th>
                    <th class="table__text heading-title column-4">
                      <span>Последние изменения</span>
                      <span class="arrow-down">
                        <svg
                          class="arrow-down__icon"
                          width="8"
                          height="8"
                          viewBox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                            fill="#9873FF"
                          />
                        </svg>
                      </span>
                    </th>
                    <th class="table__text heading-title column-5">Контакты</th>
                    <th class="table__text heading-title column-6">Действия</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="clients__table-body ps table-body">
              <table class="table-body__table table" cellspacing="0">
                <!-- <div class="table__spinner spinner">
                  <div class="spinner">
                    <svg class="spinner-ico">
                      <use href="./images/icons.svg#spinner"></use>
                    </svg>
                  </div>
                </div>
                <tbody class="table__body"></tbody> -->
              </table>
            </div>
          </div>
          <div class="clients__btn-wrapper">
            <button class="btn button btn-reset btn--add-client">
              <svg
                width="23"
                height="16"
                viewBox="0 0 23 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                  fill="#9873FF"
                />
              </svg>
              <span> Добавить клиента</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- modal window -->
    <div class="modal hidden">
      <button class="btn--close-modal btn-reset"></button>
      <form class="modal__form form" data-flag=""></form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
